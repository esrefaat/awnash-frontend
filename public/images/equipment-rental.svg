<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rentalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#rentalGrad)"/>
  
  <!-- Equipment yard -->
  <g opacity="0.3">
    <!-- Multiple excavators -->
    <rect x="100" y="250" width="50" height="30" fill="black"/>
    <rect x="150" y="260" width="60" height="12" fill="black"/>
    <rect x="210" y="255" width="18" height="18" fill="black"/>
    
    <rect x="250" y="260" width="45" height="27" fill="black"/>
    <rect x="295" y="268" width="54" height="10" fill="black"/>
    <rect x="349" y="263" width="16" height="16" fill="black"/>
    
    <rect x="400" y="255" width="48" height="28" fill="black"/>
    <rect x="448" y="264" width="57" height="11" fill="black"/>
    <rect x="505" y="259" width="17" height="17" fill="black"/>
    
    <!-- Trucks -->
    <rect x="580" y="270" width="60" height="20" fill="black"/>
    <rect x="650" y="275" width="40" height="15" fill="black"/>
    
    <rect x="120" y="320" width="55" height="18" fill="black"/>
    <rect x="175" y="323" width="35" height="12" fill="black"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">EQUIPMENT RENTAL</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Your Construction Partner</text>
  
  <!-- Key features -->
  <g fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16">
    <text x="100" y="180">✓ 24/7 Availability</text>
    <text x="300" y="180">✓ Expert Operators</text>
    <text x="500" y="180">✓ Maintenance Included</text>
    
    <text x="100" y="200">✓ Flexible Terms</text>
    <text x="300" y="200">✓ Latest Models</text>
    <text x="500" y="200">✓ Competitive Rates</text>
  </g>
  
  <!-- Rental process -->
  <g fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    <circle cx="150" cy="350" r="20" stroke="white" stroke-width="2"/>
    <text x="150" y="355" text-anchor="middle" font-weight="bold">1</text>
    <text x="150" y="380" text-anchor="middle">Browse</text>
    
    <circle cx="300" cy="350" r="20" stroke="white" stroke-width="2"/>
    <text x="300" y="355" text-anchor="middle" font-weight="bold">2</text>
    <text x="300" y="380" text-anchor="middle">Book</text>
    
    <circle cx="450" cy="350" r="20" stroke="white" stroke-width="2"/>
    <text x="450" y="355" text-anchor="middle" font-weight="bold">3</text>
    <text x="450" y="380" text-anchor="middle">Deliver</text>
    
    <circle cx="600" cy="350" r="20" stroke="white" stroke-width="2"/>
    <text x="600" y="355" text-anchor="middle" font-weight="bold">4</text>
    <text x="600" y="380" text-anchor="middle">Work</text>
    
    <!-- Arrows between steps -->
    <g stroke="white" stroke-width="2" fill="white">
      <line x1="170" y1="350" x2="280" y2="350"/>
      <polygon points="280,350 275,345 275,355"/>
      
      <line x1="320" y1="350" x2="430" y2="350"/>
      <polygon points="430,350 425,345 425,355"/>
      
      <line x1="470" y1="350" x2="580" y2="350"/>
      <polygon points="580,350 575,345 575,355"/>
    </g>
  </g>
  
  <!-- Contact info -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">Call Now: 1-800-AWNASH</text>
</svg>

