<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#techGrad)"/>
  
  <!-- Modern equipment silhouette -->
  <g opacity="0.3">
    <rect x="320" y="208" width="72" height="48" fill="black"/>
    <rect x="392" y="224" width="96" height="18" fill="black"/>
    <rect x="488" y="216" width="30" height="30" fill="black"/>
    <rect x="308" y="256" width="96" height="18" fill="black"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="white" text-anchor="middle">TECHNOLOGY</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Latest Construction Equipment Innovation</text>
  
  <!-- Circuit pattern -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none">
    <rect x="50" y="160" width="20" height="20"/>
    <rect x="120" y="160" width="20" height="20"/>
    <rect x="190" y="160" width="20" height="20"/>
    <rect x="260" y="160" width="20" height="20"/>
    <rect x="550" y="160" width="20" height="20"/>
    <rect x="620" y="160" width="20" height="20"/>
    <rect x="690" y="160" width="20" height="20"/>
    
    <!-- Connecting lines -->
    <line x1="70" y1="170" x2="120" y2="170"/>
    <line x1="140" y1="170" x2="190" y2="170"/>
    <line x1="210" y1="170" x2="260" y2="170"/>
    <line x1="570" y1="170" x2="620" y2="170"/>
    <line x1="640" y1="170" x2="690" y2="170"/>
  </g>
  
  <!-- Digital elements -->
  <g fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">
    <text x="100" y="320">01010101</text>
    <text x="200" y="340">11001100</text>
    <text x="300" y="320">10101010</text>
    <text x="500" y="340">01110111</text>
    <text x="600" y="320">11010110</text>
  </g>
  
  <!-- Tech icons -->
  <g fill="rgba(255,255,255,0.8)">
    <!-- WiFi symbol -->
    <path d="M 150 200 Q 150 190 160 190 Q 170 190 170 200" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 145 205 Q 145 185 160 185 Q 175 185 175 205" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="160" cy="210" r="2"/>
    
    <!-- GPS satellite -->
    <rect x="600" y="190" width="8" height="8"/>
    <line x1="604" y1="190" x2="604" y2="180" stroke="white" stroke-width="1"/>
    <line x1="600" y1="194" x2="590" y2="194" stroke="white" stroke-width="1"/>
    <line x1="608" y1="194" x2="618" y2="194" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Innovation badge -->
  <circle cx="400" cy="200" r="35" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>

