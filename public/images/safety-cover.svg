<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="safetyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#safetyGrad)"/>
  
  <!-- Equipment silhouettes -->
  <g opacity="0.3">
    <!-- Excavator 1 -->
    <rect x="120" y="230" width="60" height="40" fill="black"/>
    <rect x="180" y="240" width="80" height="15" fill="black"/>
    <rect x="260" y="235" width="25" height="25" fill="black"/>
    <rect x="110" y="270" width="80" height="15" fill="black"/>
    
    <!-- Excavator 2 -->
    <rect x="370" y="260" width="36" height="24" fill="black"/>
    <rect x="406" y="266" width="48" height="9" fill="black"/>
    <rect x="454" y="263" width="15" height="15" fill="black"/>
    <rect x="364" y="284" width="48" height="9" fill="black"/>
    
    <!-- Excavator 3 -->
    <rect x="620" y="240" width="42" height="28" fill="black"/>
    <rect x="662" y="248" width="56" height="10.5" fill="black"/>
    <rect x="718" y="245" width="17.5" height="17.5" fill="black"/>
    <rect x="613" y="268" width="56" height="10.5" fill="black"/>
  </g>
  
  <!-- Safety overlay -->
  <rect width="800" height="400" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">SAFETY FIRST</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">Heavy Equipment Operation Guidelines</text>
  
  <!-- Safety hard hat icon -->
  <circle cx="400" cy="200" r="30" fill="rgba(255,255,255,0.9)"/>
  <circle cx="400" cy="200" r="25" fill="#FF6B35"/>
  
  <!-- Warning stripes -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="3">
    <line x1="50" y1="350" x2="150" y2="350"/>
    <line x1="200" y1="350" x2="300" y2="350"/>
    <line x1="500" y1="350" x2="600" y2="350"/>
    <line x1="650" y1="350" x2="750" y2="350"/>
  </g>
</svg>

